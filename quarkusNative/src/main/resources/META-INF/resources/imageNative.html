<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<script>
  function doSubmit(){
    // Form Data
    var formData = new FormData();

    var fileSelect = document.getElementById("fileSelect");
    if(fileSelect.files && fileSelect.files.length == 1){
     var file = fileSelect.files[0]
     formData.set("file", file , file.name);
    }

    // Http Request  
    var request = new XMLHttpRequest();
<!--    request.open('POST', "http://localhost:8080/quarkusai/" + input1.value); -->
    request.open('POST', "http://localhost:8080/quarkusai/labelImageNative");
    request.setRequestHeader("Accept", "text/plain");
    request.send(formData);

    request.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("result-holder").innerHTML = this.responseText;
       }
    }
  }
</script>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Quarkus AI</title>
</head>
<body>
  <h1>Test page for Native execution</h1>
  <form>
     <!--<input type="text" id="input1" value="labelImageNative"/>-->
     image file: <input type="file" name="file" id="fileSelect" size="50"/>
     <button type="button" onclick="doSubmit()">Process</button>
     <br/>
     <div id="result-holder"></div>
  </form>
  <br/><br/>
</body>
</html>
